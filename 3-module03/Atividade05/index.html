<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
</head>
<body class="body bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="div-to-do bg-white p-8 rounded-lg shadow-md  border border-gray-200">
        <h1 class=" text-2xl font-bold mb-4 text-center">Lista de Tarefas</h1>
        
        <div class="flex mb-4 input-task">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Digite uma nova tarefa" 
                class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="addTaskBtn" 
                class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600 transition"
            >
                Adicionar
            </button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="js.js">
    </script>
</body>
</html>
