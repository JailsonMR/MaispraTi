<!---
Crie um botão que, ao ser clicado, altere o texto na página após 3 segundos (usando setTimeout).
Adicione outro botão que exiba um contador que atualiza a cada segundo (usando setInterval).


Crie botões "Voltar" e "Avançar" que utilizam o histórico de
navegação do navegador (usando window.history.back() e window.history.forward()).
-->

  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Botões de Navegação</title>
      <style>
          button {
              padding: 10px 20px;
              margin: 10px;
              font-size: 16px;
              cursor: pointer;
              border: 1px solid #333;
              border-radius: 5px;
              background-color: #f0f0f0;
          }
  
          button:hover {
              background-color: #e0e0e0;
          }
  
          button:active {
              background-color: #ccc;
          }
      </style>
  </head>
  <body>
  
      <button onclick="window.history.back()">Voltar</button>
      <button onclick="window.history.forward()">Avançar</button>
  
    <script src="index.js"></script>

  </body>
  </html>
